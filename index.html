<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Merriweather&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
<div class="container">
    <header>
        <img src="./images/images/imagem da agenda.jpg" alt="lousa de agenda">
        <h1>Agenda de contatos</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-contato" required placeholder="Nome do Contato"/>
        <input type="tel" id="numero-contato" required placeholder=" Nº  Telefone" max="999999"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Contatos
                </th>
                <th>Telefone</th>
                <th>Cadastrado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Total de Contatos</td>
                <td id="resultado-final">-----------------------</td>
                <td id="total-de-contatos">-----------</td>
            </tr>
        </tfoot>
    </table>
</div>
<script src="./main.js"></script>
</body>
</html>
